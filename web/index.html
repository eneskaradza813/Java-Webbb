<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="UserServlet" method="POST" enctype="multipart/form-data">
            <label>Enter your first name:</label></br>
            <input type="text" name="first_name" value="" /></br>
            <label>Enter your last name:</label></br>
            <input type="text" name="last_name" value="" /></br>
            <label>Select your gender:</label></br>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female</br>
            <label>Select date of birth:</label></br>
            <input type="date" name="date"></br>
            <label>Select plan:</label></br>
            <select name="plan">
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="pro">Pro</option>
            </select></br>
            <label>Upload photo:</label>
            <input type="file" name="photo"></br>
            <label>Do you agree?</label></br>
            <input type="checkbox" name="agree"></br>
            <input type="submit" value="Send" name="submit" />
        </form>
    </body>
</html>
